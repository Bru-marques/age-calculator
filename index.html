    <body>

                    Gender:

                    <label for="male">Male</label>
                    <input type="radio" name="radgender" id="female">
                    <label for="felame">Female</label>
                </p>
                <p>
                    <input type="button" class="button" value="Calculate" onclick="check()">
                </p>
            </div>
            <div id="res">
                Fill in your Birth Year and check your age! 
            </div>
            
        </section>
